<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome Control Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="logo">
          <i class="fas fa-home"></i>
          <span>SmartHome</span>
        </div>
        <ul class="nav-links">
          <li class="active">
            <a href="#dashboard"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="#devices"><i class="fas fa-plug"></i> Devices</a>
          </li>
          <li>
            <a href="#scenes"><i class="fas fa-film"></i> Scenes</a>
          </li>
          <li>
            <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <header>
          <div class="header-content">
            <h1>Dashboard</h1>
            <div class="user-info">
              <span class="time"></span>
              <div class="user-profile">
                <i class="fas fa-user-circle"></i>
              </div>
            </div>
          </div>
        </header>

        <div class="dashboard-grid">
          <div class="card temperature">
            <div class="card-header">
              <i class="fas fa-thermometer-half"></i>
              <h3>Temperature</h3>
            </div>
            <div class="card-content">
              <div class="value">--Â°C</div>
              <div class="status">Current Room Temperature</div>
            </div>
          </div>

          <div class="card humidity">
            <div class="card-header">
              <i class="fas fa-tint"></i>
              <h3>Humidity</h3>
            </div>
            <div class="card-content">
              <div class="value">--%</div>
              <div class="status">Current Humidity Level</div>
            </div>
          </div>

          <div class="card lights">
            <div class="card-header">
              <i class="fas fa-lightbulb"></i>
              <h3>Lights</h3>
            </div>
            <div class="card-content">
              <div class="value">--</div>
              <div class="status">Active Lights</div>
            </div>
          </div>

          <div class="card security">
            <div class="card-header">
              <i class="fas fa-shield-alt"></i>
              <h3>Security</h3>
            </div>
            <div class="card-content">
              <div class="value">--</div>
              <div class="status">System Status</div>
            </div>
          </div>
        </div>

        <div class="devices-section">
          <h2>Connected Devices</h2>
          <div class="devices-grid" id="devicesGrid">
            <!-- Devices will be dynamically added here -->
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
